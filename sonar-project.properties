# Required metadata
sonar.projectKey=fakejs
sonar.projectName=FakeJS
sonar.projectVersion=0.0.2
sonar.projectDescription=Fake JavaScript projects for tests.

# Comma-separated paths to directories with sources (required)
sonar.sources=.

# Language
sonar.language=js

# Encoding of sources files
sonar.sourceEncoding=UTF-8

sonar.modules=module1,manyFiles

module1.sonar.projectName=FakeJS :: Module 1
manyFiles.sonar.projectName=FakeJS :: Many Files
